    <style>
        :root {
            --primary-color: #0566ff;
            --secondary-color: #ff00ff;
            --background-color: #000000;
            --text-color: #ffffff;
            --card-bg-color: rgba(255, 255, 255, 0.1);

        }
        * {

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start; /* Cambiado a flex-start */
            padding: 10px 0; /* Ajustado el padding */
        }
        .logo {
            max-width: 80px; /* Tamaño reducido del logo */
            height: auto;
            filter: drop-shadow(0 0 10px var(--primary-color));
        }
        .header-buttons {
            display: flex;
            gap: 15px;
            margin-top: 10px; /* Añadido margen para elevar los botones */
        }
        .header-button {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.5rem; /* Aumentado el tamaño del icono */
            cursor: pointer;
            transition: color 0.3s ease;
        }
        .header-button:hover {
            color: var(--primary-color);
        }
        h2 {
            text-align: center;
            margin: 40px 0 20px;
            color: var(--primary-color);
            font-size: 1.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 5px var(--primary-color);
        }
        .social-icons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 40px;
        }
        .social-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            overflow: hidden;
            transition: all 0.3s ease;
            border: 2px solid var(--primary-color);
            box-shadow: 0 0 15px var(--primary-color);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .social-icon:hover, .social-icon:focus {
            transform: scale(1.1);
            box-shadow: 0 0 25px var(--secondary-color);
        }
        .social-icon img {
            width: 70%;
            height: 70%;
            object-fit: contain;
        }
        .categories {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 60px;
        }
        .category {
            background-color: var(--card-bg-color);
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.3s ease;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: var(--text-color);
        }
        .category:hover, .category:focus {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.3);
            background-color: var(--card-hover-color);
        }
        .category img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .category h3 {
            padding: 12px;
            text-align: center;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        .category:hover h3, .category:focus h3 {
            background-color: var(--primary-color);
            color: var(--background-color);
        }
        footer {
            text-align: center;
            margin-top: 60px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.05);
            border-top: 1px solid var(--primary-color);
        }
        #slider-root {
            margin-top: 40px;
            margin-bottom: 40px;
        }
        @media (max-width: 768px) {
            h2 {
                font-size: 1.5rem;
            }
            .social-icon {
                width: 50px;
                height: 50px;
            }
            .categories {
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            }
            .category img {
                height: 120px;
            }
            .category h3 {
                font-size: 0.9rem;
            }
        }
    </style>
</head>

    <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>

    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel">
        function Slider() {
            const [currentIndex, setCurrentIndex] = React.useState(0);
            const [touchStart, setTouchStart] = React.useState(0);
            const [touchEnd, setTouchEnd] = React.useState(0);

            const slides = [
                { id: 1, image: 'https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjguqgHtRCzHj-227IPIZorftpybavFzRQXkXHaEW5i7NOAwME7HuLbgpi5gTzK6H1gZTILb1vzjLMu5iWawckV6J8PGCy4f56eHJdM6-tkV5b-bvh7llSNbIMGkiLgd11hFcoXH6E-F5nLdAiGmLWSwXi96Y4jSWuN1tevWvciE4IZmhs8LkLX7wwISkc/s400/MP4_20240901_012253VLOG.gif', link: 'go:Apks' },
                { id: 2, image: 'https://i30.servimg.com/u/f30/20/30/93/75/whatsa10.jpg', link: 'https://espacioapk.com/' },
                { id: 3, image: 'https://i30.servimg.com/u/f30/20/30/93/75/com_na10.jpg', link: 'https://modilimitado.io/' },
                { id: 4, image: 'https://i30.servimg.com/u/f30/20/30/93/75/all-mo10.png', link: 'https://allmodapk.de/' },
                { id: 5, image: 'https://i30.servimg.com/u/f30/20/30/93/75/apkgst11.jpg', link: 'https://apkgstore.com/' },
                { id: 6, image: 'https://i30.servimg.com/u/f30/20/30/93/75/how-to10.jpg', link: 'https://getmodsapk.com/' },
            ];

            React.useEffect(() => {
                const timer = setInterval(() => {
                    setCurrentIndex((prevIndex) => (prevIndex + 1) % slides.length);
                }, 5000);

                return () => clearInterval(timer);
            }, [slides.length]);

            const handleTouchStart = (e) => {
                setTouchStart(e.targetTouches[0].clientX);
            };

            const handleTouchMove = (e) => {
                setTouchEnd(e.targetTouches[0].clientX);
            };

            const handleTouchEnd = () => {
                if (touchStart - touchEnd > 75) {
                    setCurrentIndex((prevIndex) => (prevIndex + 1) % slides.length);
                }

                if (touchStart - touchEnd < -75) {
                    setCurrentIndex((prevIndex) => (prevIndex - 1 + slides.length) % slides.length);
                }
            };

            const getSlideStyle = (index) => {
                const offset = (index - currentIndex + slides.length) % slides.length;
                let translateX, scale, zIndex;

                if (offset === 0) {
                    translateX = 0;
                    scale = 1;
                    zIndex = 2;
                } else if (offset === 1 || offset === slides.length - 1) {
                    translateX = offset === 1 ? 100 : -100;
                    scale = 0.8;
                    zIndex = 1;
                } else {
                    translateX = offset > 1 ? 200 : -200;
                    scale = 0.6;
                    zIndex = 0;
                }

                return {
                    transform: `translateX(${translateX}%) scale(${scale})`,
                    opacity: offset === 0 || offset === 1 || offset === slides.length - 1 ? 1 : 0,
                    zIndex,
                };
            };

            return (
                <div 
                    style={{ 
                        position: 'relative', 
                        width: '100%', 
                        height: '300px', 
                        overflow: 'hidden', 
                        background: '#000000', 
                        borderRadius: '16px',
                        boxShadow: '0 4px 10px rgba(0, 0, 0, 0.3)',
                        touchAction: 'pan-y'
                    }}
                    onTouchStart={handleTouchStart}
                    onTouchMove={handleTouchMove}
                    onTouchEnd={handleTouchEnd}
                >
                    <div style={{ 
                        position: 'absolute', 
                        bottom: '16px', 
                        left: '50%', 
                        transform: 'translateX(-50%)', 
                        display: 'flex', 
                        gap: '8px', 
                        zIndex: 3 
                    }}>
                        {slides.map((_, index) => (
                            <div
                                key={index}
                                style={{
                                    width: '8px',
                                    height: '8px',
                                    borderRadius: '50%',
                                    backgroundColor: index === currentIndex ? '#ffffff' : 'rgba(255, 255, 255, 0.5)',
                                    transition: 'background-color 0.3s ease'
                                }}
                            ></div>
                        ))}
                    </div>
                    <div style={{ position: 'relative', width: '100%', height: '100%', display: 'flex', justifyContent: 'center', alignItems: 'center' }}>
                        {slides.map((slide, index) => (
                            <a
                                key={slide.id}
                                href={slide.link}
                                target="_blank"
                                rel="noopener noreferrer"
                                style={{
                                    position: 'absolute',
                                    width: '80%',
                                    height: '90%',
                                    transition: 'all 0.5s ease-in-out',
                                    ...getSlideStyle(index),
                                }}
                            >
                                <img
                                    src={slide.image}
                                    alt={`Slide ${slide.id}`}
                                    style={{
                                        width: '100%',
                                        height: '100%',
                                        objectFit: 'cover',
                                        borderRadius: '12px',
                                        boxShadow: '0 4px 8px rgba(0, 0, 0, 0.2)',
                                    }}
                                />
                            </a>
                        ))}
                    </div>
                </div>
            );
        }

        ReactDOM.render(<Slider />, document.getElementById('slider-root'));
    </script>
