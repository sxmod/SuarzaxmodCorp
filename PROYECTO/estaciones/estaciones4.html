<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Suarzaxmod Corporation - Radio Player</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #0566ff;
            --secondary-color: #ff00ff;
            --background-color: #000000;
            --text-color: #ffffff;
            --card-bg-color: rgba(0, 0, 0, 0.7);
            --card-hover-color: rgba(0, 0, 0, 0.9);
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.1;
            overflow-x: hidden;
        }
        #app {
            max-width: 100%;
            margin: 0 auto;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 10;
        }
        .logo {
            max-width: 70px;
            height: auto;
            filter: drop-shadow(0 0 10px var(--primary-color));
        }
        header h1 {
            color: var(--text-color);
            font-size: 1.5rem;
            margin: 0;
        }
        #player {
            margin-top: 20px;
            background: rgba(5, 102, 255, 0.1);
            backdrop-filter: blur(10px);
            color: white;
            transition: all 0.3s ease;
            z-index: 1000;
            overflow: hidden;
        }
        #player.expanded {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin-top: 0;
            display: flex;
            flex-direction: column;
        }
        #player-content {
            display: flex;
            padding: 20px;
            flex-direction: column;
        }
        .station-info {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .station-logo {
            width: 60px;
            height: 60px;
            border-radius: 10px;
            margin-right: 20px;
            object-fit: cover;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
        .station-details {
            flex: 1;
        }
        .station-name {
            font-weight: bold;
            font-size: 1.2em;
            margin-bottom: 5px;
        }
        .controls {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            position: relative;
            z-index: 10;
        }
        .control-button {
            background: none;
            border: none;
            color: white;
            font-size: 2em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0 15px;
            position: relative;
            z-index: 2;
        }
        .control-button:hover {
            color: var(--primary-color);
            transform: scale(1.1);
        }
        .play-button {
            font-size: 3em;
        }
        #visualizer-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        #visualizer {
            width: 100%;
            height: 100%;
        }
        #station-list {
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
            position: relative;
            z-index: 2;
        }
        .station-item {
            padding: 15px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }
        .station-item:hover {
            background: rgba(0, 100, 255, 0.2);
            transform: translateY(-5px);
        }
        .station-item.active {
            background: rgba(0, 100, 255, 0.3);
            border: 2px solid var(--primary-color);
        }
        #connection-status {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8em;
            transition: all 0.3s ease;
            z-index: 10;
        }
        #connection-status.good {
            background-color: rgba(0, 255, 0, 0.2);
            color: #00ff00;
        }
        #connection-status.medium {
            background-color: rgba(255, 255, 0, 0.2);
            color: #ffff00;
        }
        #connection-status.poor {
            background-color: rgba(255, 0, 0, 0.2);
            color: #ff0000;
        }
        #expand-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: white;
            font-size: 1.5em;
            cursor: pointer;
            z-index: 1001;
        }
        @media (max-width: 768px) {
            #station-list {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <header>
            <img src="https://i30.servimg.com/u/f30/20/30/93/75/24632810.png" alt="Suarzaxmod Corporation Logo" class="logo">
            <h1>Sxmd: Rocola Music</h1>
        </header>

        <div id="player">
            <div id="visualizer-container">
                <canvas id="visualizer"></canvas>
            </div>
            <button id="expand-button"><i class="fas fa-expand"></i></button>
            <div id="player-content">
                <div id="connection-status">Conexión: Buena</div>
                <div class="station-info">
                    <img src="https://via.placeholder.com/60" alt="Estación actual" class="station-logo" id="station-logo">
                    <div class="station-details">
                        <div class="station-name" id="station-name">Selecciona una estación</div>
                        <div id="station-meta">Frecuencia: - | Ciudad: -</div>
                    </div>
                </div>
                <div class="controls">
                    <button class="control-button" id="previous-button"><i class="fas fa-step-backward"></i></button>
                    <button class="control-button play-button" id="play-button"><i class="fas fa-play"></i></button>
                    <button class="control-button" id="next-button"><i class="fas fa-step-forward"></i></button>
                </div>
            </div>
        </div>

        <div id="station-list"></div>

    </div>

    <audio id="audio-player" crossorigin="anonymous">
        Tu navegador no soporta el elemento de audio.
    </audio>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const stations = [
                { id: 23, name: "Olímpica Stereo" },
                { id: 2470, name: "Mix Radio" },
                { id: 2123, name: "Radio Potente" },
                { id: 1210, name: "RADIO GRACIA Y AMOR" },
                { id: 682, name: "Carbon Stereo" },
                { id: 163, name: "Radio Fantástica" },
                { id: 157, name: "La Reina" },
                { id: 1624, name: "BPM Electro" },
                { id: 103, name: "RadioAcktiva" },
                { id: 28, name: "Olímpica Stereo - 93.7 FM Valledupar" },
                { id: 18, name: "Olímpica Stereo - 90.5 FM Cartagena de Indias" },
                { id: 158, name: "La Reina - 95.5 FM Cartagena de Indias" },
                { id: 1153, name: "Cristiana Radio" },
                { id: 643, name: "Planeta FM" },
                { id: 1467, name: "Flow Galapa Radio" },
                { id: 361, name: "Colombia Crossover" },
                { id: 751, name: "Vallenato FM" },
                { id: 1, name: "RCN Radio" },
                { id: 2, name: "Caracol Radio" },
                { id: 3, name: "La Kalle" }
            ];

            let audioContext, sourceNode, analyser;
            let isPlaying = false;
            let currentStation = null;
            let currentStationIndex = 0;
            let wakeLock = null;
            let retryCount = 0;
            const MAX_RETRIES = 5;

            const audioPlayer = document.getElementById('audio-player');
            const playButton = document.getElementById('play-button');
            const previousButton = document.getElementById('previous-button');
            const nextButton = document.getElementById('next-button');
            const player = document.getElementById('player');
            const stationList = document.getElementById('station-list');
            const playIcon = playButton.querySelector('i');
            const connectionStatus = document.getElementById('connection-status');
            const canvas = document.getElementById('visualizer');
            const ctx = canvas.getContext('2d');
            const expandButton = document.getElementById('expand-button');

            function resizeCanvas() {
                canvas.width = canvas.offsetWidth;
                canvas.height = canvas.offsetHeight;
            }

            window.addEventListener('resize', resizeCanvas);
            resizeCanvas();

            async function initAudioContext() {
                if (!audioContext) {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    analyser = audioContext.createAnalyser();
                    analyser.fftSize = 256;
                    
                    if (audioContext.state === 'suspended') {
                        await audioContext.resume();
                    }
                }
            }

            function createSourceFromAudioElement() {
                if (audioContext && !sourceNode) {
                    sourceNode = audioContext.createMediaElementSource(audioPlayer);
                    sourceNode.connect(analyser);
                    analyser.connect(audioContext.destination);
                }
            }

            async function requestWakeLock() {
                if ('wakeLock' in navigator) {
                    try {
                        wakeLock = await navigator.wakeLock.request('screen');
                        console.log('Wake Lock está activo');
                    } catch (err) {
                        console.error(`No se pudo activar Wake Lock: ${err.name}, ${err.message}`);
                    }
                }
            }

            function releaseWakeLock() {
                if (wakeLock !== null) {
                    wakeLock.release()
                        .then(() => {
                            wakeLock = null;
                            console.log('Wake Lock fue liberado');
                        });
                }
            }

            async function setPlayingState(playing) {
                isPlaying = playing;
                playIcon.className = isPlaying ? 'fas fa-pause' : 'fas fa-play';
                
                if (isPlaying) {
                    try {
                        await initAudioContext();
                        createSourceFromAudioElement();
                        await audioPlayer.play();
                        startVisualization();
                        updateMediaSession(currentStation);
                        requestWakeLock();
                    } catch (error) {
                        console.error("Error al reproducir:", error);
                        retryPlayback();
                    }
                } else {
                    audioPlayer.pause();
                    stopVisualization();
                    releaseWakeLock();
                }

                if ('mediaSession' in navigator) {
                    navigator.mediaSession.playbackState = isPlaying ? 'playing' : 'paused';
                }
            }

            function startVisualization() {
                if (!audioContext || !analyser) return;
                
                const particles = [];
                const particleCount = 100;

                for (let i = 0; i < particleCount; i++) {
                    particles.push({
                        x: Math.random() * canvas.width,
                        y: Math.random() * canvas.height,
                        radius: Math.random() * 2 + 1,
                        color: `hsl(${Math.random() * 360}, 100%, 50%)`,
                        velocity: {
                            x: Math.random() * 2 - 1,
                            y: Math.random() * 2 - 1
                        }
                    });
                }

                function drawParticles() {
                    particles.forEach(particle => {
                        ctx.beginPath();
                        ctx.arc(particle.x, particle.y, particle.radius, 0, Math.PI * 2);
                        ctx.fillStyle = particle.color;
                        ctx.fill();
                    });
                }

                function updateParticles() {
                    particles.forEach(particle => {
                        particle.x += particle.velocity.x;
                        particle.y += particle.velocity.y;

                        if (particle.x < 0 || particle.x > canvas.width) particle.velocity.x *= -1;
                        if (particle.y < 0 || particle.y > canvas.height) particle.velocity.y *= -1;
                    });
                }

                function createLightning() {
                    const startX = Math.random() * canvas.width;
                    const startY = 0;
                    const endX = Math.random() * canvas.width;
                    const endY = canvas.height;

                    ctx.beginPath();
                    ctx.moveTo(startX, startY);

                    let currentX = startX;
                    let currentY = startY;

                    while (currentY < endY) {
                        currentX += (Math.random() - 0.5) * 50;
                        currentY += Math.random() * 20 + 10;

                        ctx.lineTo(currentX, currentY);
                    }

                    ctx.strokeStyle = `rgba(255, 255, 255, ${Math.random() * 0.5 + 0.5})`;
                    ctx.lineWidth = Math.random() * 2 + 1;
                    ctx.stroke();
                }

                function animate() {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    
                    const bufferLength = analyser.frequencyBinCount;
                    const dataArray = new Uint8Array(bufferLength);
                    analyser.getByteFrequencyData(dataArray);
                    
                    updateParticles();
                    drawParticles();

                    if (Math.random() < 0.1) {
                        createLightning();
                    }
                    
                    if (isPlaying) {
                        requestAnimationFrame(animate);
                    }
                }
                
                animate();
            }

            function stopVisualization() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
            }

            function retryPlayback() {
                if (retryCount < MAX_RETRIES) {
                    retryCount++;
                    console.log(`Reintentando reproducción (intento ${retryCount})...`);
                    audioPlayer.load();
                    audioPlayer.play().catch(error => {
                        console.error(`Error en el reintento ${retryCount}:`, error);
                        setTimeout(retryPlayback, 2000 * retryCount);
                    });
                } else {
                    console.error("Número máximo de reintentos alcanzado. Cambiando de estación...");
                    playNextStation();
                }
            }

            playButton.addEventListener('click', function() {
                setPlayingState(!isPlaying);
            });

            previousButton.addEventListener('click', playPreviousStation);

            nextButton.addEventListener('click', playNextStation);

            function playPreviousStation() {
                currentStationIndex = (currentStationIndex - 1 + stations.length) % stations.length;
                loadStation(stations[currentStationIndex].id);
            }

            function playNextStation() {
                currentStationIndex = (currentStationIndex + 1) % stations.length;
                loadStation(stations[currentStationIndex].id);
            }

            async function loadStation(id) {
                try {
                    const response = await fetch("https://emisorasenvivo.com.co/api-backend.php", {
                        method: "POST",
                        headers: {"Content-Type": "application/json"},
                        body: JSON.stringify({ id: id, action: "station-for-widget" })
                    });
                    const data = await response.json();

                    if (data && data.data.station) {
                        currentStation = data.data.station;
                        document.getElementById('station-logo').src = currentStation.image;
                        audioPlayer.src = currentStation.stream;
                        
                        let title = currentStation.title;
                        if (currentStation.frequency) {
                            title = `${currentStation.title} - ${currentStation.frequency} ${currentStation.city}`;
                        }
                        document.getElementById('station-name').textContent = title;
                        document.getElementById('station-meta').textContent = `Frecuencia: ${currentStation.frequency || '-'} | Ciudad: ${currentStation.city || '-'}`;
                        updateMediaSession(currentStation);
                        
                        setPlayingState(true);
                        retryCount = 0;
                        updateActiveStation(id);
                    }
                } catch (error) {
                    console.error("Error al cargar la estación:", error);
                    updateConnectionStatus('poor');
                }
            }

            function updateActiveStation(id) {
                const stationItems = document.querySelectorAll('.station-item');
                stationItems.forEach(item => {
                    item.classList.remove('active');
                    if (item.dataset.id === id.toString()) {
                        item.classList.add('active');
                    }
                });
            }

            stations.forEach(station => {
                const stationElement = document.createElement('div');
                stationElement.className = 'station-item';
                stationElement.textContent = station.name;
                stationElement.dataset.id = station.id;
                stationElement.addEventListener('click', () => {
                    loadStation(station.id);
                });
                stationList.appendChild(stationElement);
            });

            audioPlayer.addEventListener('error', function(e) {
                console.error('Error en la reproducción:', e);
                retryPlayback();
            });

            audioPlayer.addEventListener('playing', function() {
                retryCount = 0;
                updateConnectionStatus('good');
            });

            audioPlayer.addEventListener('waiting', function() {
                updateConnectionStatus('medium');
            });

            audioPlayer.addEventListener('canplay', function() {
                updateConnectionStatus('good');
            });

            function updateConnectionStatus(status) {
                connectionStatus.className = status;
                let statusText = 'Conexión: ';
                switch (status) {
                    case 'good':
                        statusText += 'Buena';
                        break;
                    case 'medium':
                        statusText += 'Regular';
                        break;
                    case 'poor':
                        statusText += 'Pobre';
                        break;
                }
                connectionStatus.textContent = statusText;
            }

            function updateMediaSession(station) {
                if ('mediaSession' in navigator) {
                    navigator.mediaSession.metadata = new MediaMetadata({
                        title: station.title || 'Emisora en vivo',
                        artist: station.frequency ? `${station.frequency} ${station.city}` : 'Radio Suarzaxmod',
                        album: 'Radio App Suarzaxmod',
                        artwork: [
                            { src: station.image, sizes: '96x96', type: 'image/png' },
                            { src: station.image, sizes: '128x128', type: 'image/png' },
                            { src: station.image, sizes: '192x192', type: 'image/png' },
                            { src: station.image, sizes: '256x256', type: 'image/png' },
                            { src: station.image, sizes: '384x384', type: 'image/png' },
                            { src: station.image, sizes: '512x512', type: 'image/png' }
                        ]
                    });

                    navigator.mediaSession.setActionHandler('play', function() {
                        setPlayingState(true);
                    });
                    navigator.mediaSession.setActionHandler('pause', function() {
                        setPlayingState(false);
                    });
                    navigator.mediaSession.setActionHandler('previoustrack', playPreviousStation);
                    navigator.mediaSession.setActionHandler('nexttrack', playNextStation);
                    
                    navigator.mediaSession.setActionHandler('seekbackward', function() {
                        playPreviousStation();
                    });
                    navigator.mediaSession.setActionHandler('seekforward', function() {
                        playNextStation();
                    });

                    navigator.mediaSession.playbackState = isPlaying ? 'playing' : 'paused';
                }
            }

            expandButton.addEventListener('click', function() {
                player.classList.toggle('expanded');
                const icon = expandButton.querySelector('i');
                if (player.classList.contains('expanded')) {
                    icon.className = 'fas fa-compress';
                } else {
                    icon.className = 'fas fa-expand';
                }
                resizeCanvas();
            });

            loadStation(stations[0].id);
        });
    </script>
</body>
</html>
