<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Notificaciones</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #000;
            --text-color: #ffffff;
            --card-bg: #000;
            --shadow-color: rgba(0, 0, 0, 0.5);
            --primary-color: #ffffff;
            --secondary-color: #005l0;
            --success-color: #28a745;
            --warning-color: #ffc107;
            --danger-color: #dc3545;
            --info-color: #17a2b8;
            --transition-speed: 0.3s;
            --border-radius: 8px;
            --modal-bg: rgba(0, 0, 0, 0.8);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            transition: background-color var(--transition-speed), color var(--transition-speed);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            width: 100%;
            padding: 20px;
            position: relative;
        }

        h1, h2, h3 {
            margin-top: 0;
        }

        #notificationPanel {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: 0 4px 8px var(--shadow-color);
            padding: 20px;
            margin-bottom: 20px;
        }

        .notification {
            background-color: var(--bg-color);
            border-radius: var(--border-radius);
            padding: 15px;
            margin-bottom: 10px;
            box-shadow: 0 2px 4px var(--shadow-color);
            transition: transform var(--transition-speed);
            cursor: pointer;
            border-left: 5px solid var(--primary-color);
        }

        .notification:hover {
            transform: translateY(-2px);
        }

        .notification-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .notification-title {
            font-weight: bold;
            font-size: 1.2em;
        }

        .notification-date {
            font-size: 0.9em;
            color: var(--secondary-color);
        }

        .notification-description {
            font-size: 0.9em;
            color: var(--text-color);
            margin-top: 5px;
        }

        .controls {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .control-button {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            transition: transform var(--transition-speed);
            color: var(--text-color);
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-button:hover {
            transform: scale(1.1);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: var(--modal-bg);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 20px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 4px 8px var(--shadow-color);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--secondary-color);
            padding-bottom: 10px;
        }

        .modal-title {
            font-size: 1.5em;
            font-weight: bold;
        }

        .modal-body {
            margin-bottom: 20px;
        }

        .modal-section {
            margin-bottom: 15px;
        }

        .modal-section h3 {
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .modal-section ul {
            padding-left: 20px;
        }

        .modal-footer {
            border-top: 1px solid var(--secondary-color);
            padding-top: 10px;
            text-align: right;
        }

        .close {
            cursor: pointer;
            font-size: 1.5em;
            color: var(--primary-color);
        }

        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }

            #notificationPanel {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>tocar y ver la notificacion.</h1>
        <div class="controls">
            <a href="go:inicio" id="backButton" class="control-button" aria-label="Regresar">
                <i class="fas fa-arrow-left"></i>
            </a>
            <button id="themeToggle" class="control-button" aria-label="Cambiar tema">
                <i class="fas fa-sun"></i>
            </button>
        </div>
        <div id="notificationPanel"></div>
    </div>

    <div id="notificationModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="modal-title" id="modalTitle"></span>
                <span class="close" id="closeModal">&times;</span>
            </div>
            <div class="modal-body" id="modalContent"></div>
            <div class="modal-footer">
                <span class="notification-date" id="modalDate"></span>
            </div>
        </div>
    </div>

        function renderNotifications() {
            notificationPanel.innerHTML = '';
            notifications.sort((a, b) => new Date(b.date) - new Date(a.date)).forEach(notification => {
                const notificationElement = document.createElement('div');
                notificationElement.className = 'notification';
                notificationElement.innerHTML = `
                    <div class="notification-header">
                        <span class="notification-title">${notification.title}</span>
                        <span class="notification-date">${formatDate(notification.date)}</span>
                    </div>
                    <div class="notification-description">${notification.description}</div>
                `;
                notificationElement.addEventListener('click', () => {
                    openModal(notification);
                });
                notificationPanel.appendChild(notificationElement);
            });
        }

        function formatDate(dateString) {
            const options = { year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit' };
            return new Date(dateString).toLocaleDateString('es-ES', options);
        }

        function openModal(notification) {
            modalTitle.textContent = notification.title;
            modalContent.innerHTML = formatFullContent(notification.fullContent);
            modalDate.textContent = formatDate(notification.date);
            notificationModal.style.display = 'flex';
        }

        function formatFullContent(content) {
            let html = '';
            for (const [key, value] of Object.entries(content)) {
                if (Array.isArray(value)) {
                    html += `
                        <div class="modal-section">
                            <h3>${capitalizeFirstLetter(key)}</h3>
                            <ul>
                                ${value.map(item => `<li>${item}</li>`).join('')}
                            </ul>
                        </div>
                    `;
                } else {
                    html += `
                        <div class="modal-section">
                            <h3>${capitalizeFirstLetter(key)}</h3>
                            <p>${value}</p>
                        </div>
                    `;
                }
            }
            return html;
        }

        function capitalizeFirstLetter(string) {
            return string.charAt(0).toUpperCase() + string.slice(1);
        }

        closeModal.addEventListener('click', () => {
            notificationModal.style.display = 'none';
        });

        window.addEventListener('click', (event) => {
            if (event.target === notificationModal) {
                notificationModal.style.display = 'none';
            }
        });

        function toggleTheme() {
            document.body.classList.toggle('dark-theme');
            themeIcon.classList.toggle('fa-moon');
            themeIcon.classList.toggle('fa-sun');
            localStorage.setItem('darkTheme', document.body.classList.contains('dark-theme'));
        }

        themeToggle.addEventListener('click', toggleTheme);

        // Inicialización
        renderNotifications();
        // Establecer el tema oscuro por defecto
        document.body.classList.add('dark-theme');
        themeIcon.classList.add('fa-moon');
    </script>
